    <header class="page-header">

          src="https://deveducation.com/wp-content/uploads/2021/02/newlogo.svg" alt="Site logo" width="200" height="36"> </a>
    </header>

    <main class="main">
      <h1>Randomizer</h1>
      <span class ="text">Fill in the menu items</span>
      <form class="form">
        <div class="main__field">
          <div class="form__element text-field">
            <label class="text-field__label" for="username">First value</label>
            <input class="text-field__input" type="number" name="firstValue" id="firstValue" placeholder="Enter value">
          </div>
          <div class="form__element form-fullname__element text-field">
            <label class="text-field__label" for="lastname">Second value</label>
            <input class="text-field__input" type="number" name="secondValue" id="secondValue" placeholder="Enter value">
          </div>
        </div>
        <div>
          <p class="form__text-content">Value not generated. Please click the generate button.</p>
        </div>
        <div class="form__element">
          <button class="form__button form__button--generate" value="Generate" id="generate" type="button">Generate</button>
          <button class="form__button form__button--reset" value="Reset" id="reset" type="reset" disabled>Reset</button>
        </div>
      </form>
    </main>
